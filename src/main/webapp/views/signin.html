<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/loginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <section class="signup">
        <div class="hero">

            <div class="right">
                <div class="img">
                    <img src="../static/img/login/art2.png" alt="">
                </div>
                <div class="text">
                    <h2>Distance Learning</h2>
                    <p>Follow online cource on various subjects</p>
                </div>
            </div>

            <div class="left">
                <div class="btn-top">
                    <a class="btn" href="">Sign In</a>
                </div>
                <div class="form">
                    <h1>Wellcome To Colegio</h1>
                    <div class="inputs">

                        <div class="input-field">
                            <label for="email">Email</label>
                            <input id="email" type="email" required>
                        </div>
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input id="password" type="text" required>
                        </div>
                        <div class="input-field">
                            <label for="">Forget Your <span>Password</span> ?</label>
                        </div>
                    </div>
                    <a class="signup-btn" href="">Sign In</a>
                    <h3>or</h3>
<!--                    <div class="g-sign">-->
<!--                        <img class="google-img" src="./Img/Google.png" alt="">-->
<!--                        <a class="signup-google" href="">Sign Up With Google</a>-->
<!--                    </div>-->
                </div>
            </div>
        </div>

        <div class="footer">
            <div class="footer-menu">
                <ul>
                    <li><a href="">About</a></li>
                    <li><a href="">Help Center</a></li>
                    <li><a href="">User Agrement</a></li>
                    <li><a href="">Privacy Policy</a></li>
                    <li><a href="">Cookie Policy</a></li>
                </ul>
            </div>
        </div>
    </section>


<script>
    const handleSubmit =async (e)=>{
        e.preventDefault();
        const email = document.querySelector("#email").value;
        const password = document.querySelector("#password").value;

        const data = {
            "email" : email,
            "password" : password
        }

        let token = await fetch("http://localhost:8081/AuthenticateUser", {method : "POST",  body : JSON.stringify(data)}).then((response) => {
            return response.json()
        })

        if(token["user_ID"]==-1){
            alert("Incorrect password")
        }
        else if (token["user_ID"]==-2){
            alert("Incorrect email");
        }
        else if(Number(token["user_ID"])>-1){
            window.location.replace("/SPAroutes/index.jsp");
        }

    }


    //query selectors
    document.querySelector(".signup-btn").addEventListener('click', handleSubmit);







</script>
</body>

</html>
